<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lightning bolt / velocity symbol -->
  <path d="M 120 40 L 80 100 L 100 100 L 80 160 L 140 90 L 115 90 Z" 
        fill="url(#gradient2)" 
        stroke="url(#gradient2)" 
        stroke-width="2"
        stroke-linejoin="round">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0,0; 0,-2; 0,0"
      dur="2s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Velocity lines - motion effect -->
  <line x1="50" y1="70" x2="70" y2="70" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="45" y1="100" x2="70" y2="100" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="130" x2="70" y2="130" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#gradient2)">
    VELOCITY
  </text>
</svg>